<HTML>
    <HEAD>
        <title>Latihan Frame</title>
    </HEAD>
    <!-- tag pembuka frameset -->
    <FRAMESET ROWS="10%,80%,*" cols="100%" frameborder="yes">
        <!-- baris pertama -->
        <FRAME SRC="atas.html" noresize>

        <!-- baris kedua ada 3 kolom -->
        <frameset cols="15%,*,15%">
            <FRAME SRC="kiri.html" noresize>
            <FRAME SRC="lat1.html" NAME="tengah" scrolling="yes" noresize>
            <FRAME SRC="kanan.html" noresize>
        </FRAMESET>
        <!-- baris kedua ada 3 kolom -->

        <!-- baris ketiga -->
        <frameset>
            <FRAME SRC="bawah.html" noresize>
        </FRAMESET>

    </FRAMESET>
    <!-- tag penutup frameset -->

</HTML>
